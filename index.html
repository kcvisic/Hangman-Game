<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Bootcamp!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header" style="margin-left:20%">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="background-color: #444444; color: white; href=" # ">Hangman-Game</a>
                </div>
                <div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right ">
                    </ul>
                </div>
            </div>
        </nav>     
           
        <div style="height:100vh; display: flex; flex-direction: column; justify-content: center" class="container ">
            <div class="row ">
                <div class="col-md-4 " style="margin-left:40%">
                <h5 id="welcomeMsg">Press Any Key to Start!</h5>
                </div>
            </div>
             <div class="row ">
                 <div class="col-md-4 " style="margin-left:40%">
                <h5>Wins: <span id="wins"></span></h5>
                </div>
             </div>
              <div class="row ">
                 <div class="col-md-4 " style="margin-left:40% ">
                   <h5>Secret Phrase:</h5>
                  <span id="displayString"></span>
                </div>
             </div>
            <div class="row ">
                 <div class="col-md-4 " style="margin-left:40% ">
                <h5>Guesses Left: <span id="guessesLeft"></span></h5>
                </div>
            </div>
             <div class="row ">
                 <div class="col-md-4 " style="margin-left:40% ">
               <h5>Letters Guessed: <span id="lettersGuessed"></span></h5>
                </div>
             
             </div>
        </div>        
    </div>      
</body>
</html>
