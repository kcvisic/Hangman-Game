<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
      <nav class="navbar navbar-default" id="navBarColor">
          <a class="navbar-brand" id="navBar" href=" # ">Hangman</a>
        </nav>
        <div class="jumbotron">
          <div class="row ">
              <div style=" display: flex; flex-direction: column; justify-content: center" class="container ">
               <div class="col-md-8 " style="margin-left:30% ">
              <h3 id="welcomeMsg">Press Any Key to Start!</h3>
              </div>
            </div>
          </div>
          <div class="row ">
              <div class="col-md-4 ">
             <h4>Wins: <span id="wins"></span></h4>
             </div>
          </div>
          <div class="thumbnail">
            <img src="assets/images/hangman.png"/>


          <div style=" display: flex; flex-direction: column; justify-content: center" class="container ">


                <div class="row ">
                   <div class="col-md-4 " style="margin-left:40% ">
                     <h4>Secret Phrase:</h4>
                    <span id="displayString"></span>
                  </div>
               </div>
              <div class="row ">
                   <div class="col-md-4 " style="margin-left:40% ">
                  <h4>Guesses Left: <span id="guessesLeft"></span></h4>
                  </div>
              </div>
               <div class="row ">
                   <div class="col-md-4 " style="margin-left:40% ">
                 <h4>Letters Guessed: <span id="lettersGuessed"></span></h4>
                  </div>

               </div>
          </div>
        </div>
        </div>

    </div>
</body>
</html>
